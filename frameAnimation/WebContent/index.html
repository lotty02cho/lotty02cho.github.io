<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>

<style>
body {
  background: #24aecd;
}

.monster {
  width: 190px;
  height: 240px;
  margin: 2% auto;
  background: url('http://treehouse-code-samples.s3.amazonaws.com/CSS-DD/codepen/blog/monster.png') left center;
}

@keyframes play {
    100% { background-position: -1900px; }
}
</style>


<body>
<div style="height:500px">please animation</div>
<div class="monster" alt="brush seller"></div>
<div style="height:1500px">please animation</div>
</body>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script>
$( ".monster" ).attr({
  alt: "jQuery Logo"
});
$( "div" ).text( $( "img" ).attr( "alt" ) );

//높이 구하기
var divHeight = $("body").outerHeight();

var ua = window.navigator.userAgent.toLowerCase(); 
if ( /iphone/.test(ua) || /android/.test(ua) || /opera/.test(ua) || /bada/.test(ua) ) { 
    alert('모바일 브라우저입니다');
}


$(window).scroll(function () {
			var height = $(document).scrollTop();
/* 			alert(height); */
			if(height>=200 && height<=400){
				$('.monster').css('animation','play .8s steps(10) infinite');
			}
			else{
				$('.monster').css('animation','none');
			}
});




</script>

</html>
