<!DOCTYPE html>
<html>
<head>
<!-- Meta -->
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent">


<link rel="stylesheet" href="css/main.css">

<!-- Styles -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />

<!-- Reference to your stylesheet -->

<style type="text/css">
.section {
	font-size: 6em;
	text-align: center;
}
</style>


<title>Lotty's Line Launcher</title>


</head>


<body>

	<!-- Tab 부분 -->

	<div class="navbar navbar-inverse navbar-static-top">

		<div class="container">
			<!-- Title -->
			<a href="#" class="navbar-brand">Line Launcher</a>

			<!-- Mobile Button -->
			<button class="navbar-toggle" data-toggle="collapse"
				data-target=".navHeaderCollapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<div class="collapse navbar-collapse navHeaderCollapse">
				<!-- nav bar 오른쪽 정렬 -->
				<ul class="nav navbar-nav navbar-right">
					<!-- active = 강조효과 -->
					<li class="active"><a href="#">Home</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Language <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">한글</a></li>
							<li><a href="#">English</a></li>
							<li><a href="#">中文</a></li>
							<li><a href="#">日本語</a></li>
						</ul></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">About</a></li>

				</ul>

			</div>
		</div>

	</div>



	<!-- FullPage 부분 -->

	<div id="fullpage">
		<div class="section">
			<main>
			<div class="container">
				<div class="row">
					where the animation starts

					<div class="col-md-6 col-md-offset-3">
						<div class="wrap" id="scene">
							<h2>Line Launcher Happens Here</h2>
							<div id="animation">
								<i class="fa fa-heart"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			</main>
		</div>
		<div class="section">section 2</div>
		<div class="section">section 3</div>
		<div class="section">section 4</div>
	</div>




	<!-- Animation 부분 -->













	<!-- jQuery 사용 -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- GreenSock Animation Platform(GSAP) 사용 -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>


	<!-- ScrollMagic.js 사용 -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/1.3.0/jquery.scrollmagic.js"></script>
	<!-- Debug trigger 부분 표시 -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/1.3.0/jquery.scrollmagic.debug.js"></script>

	<!-- 상단 Tab jquery, Bootstrap library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="js/jquery.easings.min.js"></script>

	<script type="text/javascript" src="js/jquery.fullPage.js"></script>


	<script type="text/javascript">
		$(document).ready(function(){
			$('#fullpage').fullpage({
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke'],
				css3: true
			});
		})
	</script>




	<script src="js/main.js"></script>
	<!-- scripts.js, main.js, etc. -->
</body>
</html>
